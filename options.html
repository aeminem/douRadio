		<style type="text/css">
			*{color:#369;font-family: 微软雅黑;}
			body{
				background-color:#F4F8F8;
			}
			#main{
				border-radius: 15px;
				padding:10px;
			}
			h1,h2,h3,h4,h5,span{color:#219A44}
			p{color:#369}
			#setting{
				height:80px
			}
		</style>
		<script type="text/javascript" >
			$(function(){
				if(localStorage.autoShare){
					$("#red_heart_share")[0].checked=true
					$("#"+localStorage.autoShare)[0].checked=true
					$("#if_share").show()
				}
				
				$("#red_heart_share").bind("click",function(){
					if(this.checked){
						$("#if_share").fadeIn()
					}else{
						$("#if_share").fadeOut()
						localStorage.removeItem("autoShare")
					}
				})
				
				$(".share").bind("click",function(){
					localStorage.autoShare=this.id
				})
			})
		</script>
	</head>
